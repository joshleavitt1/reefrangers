<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reef Rangers</title>
<link href='https://fonts.googleapis.com/css?family=Damion' rel='stylesheet'>
<link rel="stylesheet" href="styles.css">
</head>
<body class="login">
  <div id="app">
    <!-- Title -->
    <div id="login-title">
      <h1>Reef Rangers</h1>
      <p>Complete daily missions, collect rare creatures, and power real ocean conservation.</p>
    </div>

      <form id="login-form" action="home.html">
        <div class="apple-glass input-container">
          <input id="username" type="text" placeholder="Username" required>
        </div>
        <p id="login-error" class="error-message"></p>
        <button type="submit" class="button">Let's Play</button>
      </form>
    </div>

    <script src="userData.js"></script>
    <script>
      const form = document.getElementById('login-form');
      const usernameInput = document.getElementById('username');
      const errorMsg = document.getElementById('login-error');

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const username = usernameInput.value.trim();
        usernameInput.classList.remove('input-error');
        errorMsg.textContent = '';

        if (login(username)) {
          window.location.href = this.getAttribute('action');
        } else {
          usernameInput.classList.add('input-error');
          errorMsg.textContent = "User doesn't exist. Try again.";
        }
      });
    </script>
    <script src="bubbles.js"></script>
  </body>
  </html>
