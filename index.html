<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reef Rangers</title>
<link href="https://fonts.googleapis.com/css?family=Carter One" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body class="home">
  <div id="app">
    <!-- Top currency -->
    <div class="apple-glass" id="currency">
      <span class="emoji">🐚 30 Reef Rewards</span>
    </div>

    <!-- Title -->
    <div id="title">
      <h1>Surfs Up!</h1>
      <p>Dive in and explore what’s new</p>
    </div>

    <!-- Creature -->
    <div id="creature-container">
      <img src="images/creature.png" alt="Creature Sprite">
    </div>

    <!-- Bottom nav -->
    <div class="apple-glass" id="nav">
      <a class="nav-item" href="mission.html">
        <span class="emoji">🥽</span>
        <span class="text">Mission</span>
      </a>
      <div class="nav-item">
        <span class="emoji">🐠</span>
        <span class="text">Creatures</span>
      </div>
      <div class="nav-item">
        <span class="emoji">🪸</span>
        <span class="text">Market</span>
      </div>
    </div>
  </div>

  <script src="bubbles.js"></script>
</body>
</html>
