<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reef Rangers</title>
<link href='https://fonts.googleapis.com/css?family=Damion' rel='stylesheet'>
<link rel="stylesheet" href="styles.css">
</head>
<body class="login">
  <div id="app">
    <!-- Title -->
    <div id="login-title">
      <h1>Reef Rangers</h1>
      <p>Complete daily missions, collect rare creatures, and power real ocean conservation.</p>
    </div>

    <form id="login-form" action="home.html">
      <div class="apple-glass input-container">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="apple-glass input-container">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="button">Let's Play</button>
    </form>
  </div>

  <script src="bubbles.js"></script>
</body>
</html>
