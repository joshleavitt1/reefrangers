<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reef Rangers</title>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<style>
  /* Reset & body */
  body {
    margin: 0;
    font-family: "Arial Rounded MT Bold", Arial, sans-serif;
    background: #BDDCFF url('images/bg2.png') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  /* Bubble animation */
  .bubble {
    position: absolute;
    bottom: -50px;
    background: rgba(255, 255, 255, 0.25);
    border-radius: 50%;
    pointer-events: none;
    animation: rise linear infinite;
  }

  @keyframes rise {
    0% { transform: translateY(0) translateX(0) scale(1); opacity: 0.6; }
    100% { transform: translateY(-700px) translateX(var(--drift)) scale(0.5); opacity: 0; }
  }

  /* Main container */
  #app {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center; /* center content vertically */
    align-items: center;
    box-sizing: border-box;
    position: relative;
    z-index: 1;
    gap: 20px; /* reduced gap between elements */
  }

  /* Top X icon */
  #close {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 28px;
    color: white;
    cursor: pointer;
    z-index: 2;
    text-decoration: none;
  }

  /* Apple-glass style */
  .apple-glass {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 16px;
    padding: 40px;
    backdrop-filter: blur(4px) saturate(110%);
    -webkit-backdrop-filter: blur(4px) saturate(110%);
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    color: #fff;
    text-align: center;
    width: 300px;
  }

  /* Creature */
  #creature-container {
    width: 180px;
    height: 180px;
    margin-bottom: 80px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: float 3s ease-in-out infinite;
    z-index: 1;
  }

  #creature-container img {
    width: 260px;
    height: auto;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  /* Mission box */
  #mission h1 {
    font-family: 'Luckiest Guy', cursive;
    margin: 0;
    font-size: 40px; /* updated */
  }

  #mission p {
    font-size: 16px;
    margin-bottom: 16px;
    line-height: 160%;
  }

  #mission .rewards {
    margin-bottom: 24px;
    font-size: 16px;
  }

  .button {
  display: block;          /* full-width block element */
  width: 100%;             /* fills parent container */
  background: linear-gradient(180deg, #00A6FF, #006AFF);
  border: none;
  border-radius: 8px;      /* slightly rounded corners */
  padding: 16px 0;         /* vertical padding only */
  color: white;
  font-size: 16px;
  font-weight: bold;
  text-decoration: none;
  text-align: center;
  cursor: pointer;
}

</style>
</head>
<body>
  <div id="app">
    <!-- Close X -->
    <a id="close" href="home.html">‚úï</a>

    <!-- Creature -->
    <div id="creature-container">
      <img src="images/bad.png" alt="Creature Sprite">
    </div>

    <!-- Mission box -->
    <div class="apple-glass" id="mission">
      <h1>Mission</h1>
      <p>Octomurk is eating creatures on the reef. Time to show him who‚Äôs boss.</p>
      <div class="rewards">üêö 5 reef rewards</div>
      <a href="battle.html" class="button">Accept Mission</a>
    </div>
  </div>

  <script>
    // Bubbles
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const size = Math.random() * 15 + 10;
      bubble.style.width = bubble.style.height = `${size}px`;
  
      const appRect = document.getElementById('app').getBoundingClientRect();
      bubble.style.left = `${appRect.left + Math.random() * appRect.width}px`;
      bubble.style.animationDuration = `${Math.random() * 6 + 4}s`;
      bubble.style.setProperty('--drift', `${(Math.random() - 0.5) * 50}px`);
  
      document.body.appendChild(bubble);
      bubble.addEventListener('animationend', () => bubble.remove());
    }
    setInterval(createBubble, 4000);
  </script>
</body>
</html>
