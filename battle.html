<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reef Rangers</title>
<style>
body {
  margin: 0;
  font-family: "Arial Rounded MT Bold", Arial, sans-serif;
  background: #BDDCFF;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-image: url('images/bg2.png');
  background-size: cover;
  background-position: center;
}

#battle {
  width: 600px;
  height: 650px;
  position: relative;
}

.battlefield {
  height: 560px;
  position: relative;
  overflow: hidden;
  background: transparent;
  border-radius: 8px;
  color: white;
}

.creature {
  position: absolute;
  text-align: center;
  font-size: 18px;
  transition: transform 0.5s ease;
}

#player { bottom: 30px; left: 40px; }
#enemy { top: 30px; right: 40px; }

.name-hp-box {
  background: rgba(0, 0, 0, 0.20);
  color: #ffffff;
  padding: 8px 12px;
  text-align: left;
  font-size: 16px;
  line-height: 1.4em;
  border-radius: 10px;
  backdrop-filter: blur(4px) saturate(110%);
  -webkit-backdrop-filter: blur(4px) saturate(110%);
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  margin-bottom: 6px;
}

.hp-bar {
  height: 8px;
  width: 100%;
  border: 1px solid #fff;
  border-radius: 8px;
  margin: 4px auto 0;
  overflow: hidden;
}

.hp-fill {
  background-image: linear-gradient(90deg, orange, yellow);
  height: 100%;
  width: 100%;
  transition: width 0.5s ease;
  border-radius: 8px;
}

img.fish-sprite {
  width: 220px;
  height: auto;
  transition: transform 0.5s;
  cursor: pointer;
  margin-top: 8px;
}

.textbox {
  background: rgba(0, 0, 0, 0.20);
  color: #ffffff;
  padding: 10px;
  text-align: center;
  font-size: 18px;
  line-height: 1.6em;
  margin: 15px;
  border-radius: 8px;
  backdrop-filter: blur(4px) saturate(110%);
  -webkit-backdrop-filter: blur(4px) saturate(110%);
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
}

#modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,50,0.6);
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: opacity 0.3s ease;
  backdrop-filter: blur(4px);
}

#modal.show { display: flex; opacity: 1; }

.modal-content {
  background: #fff;
  padding: 32px;
  width: 350px;
  text-align: center;
  font-size: 18px;
  border-radius: 8px;
  transform: scale(0.8);
  opacity: 0;
  transition: transform 0.35s ease, opacity 0.35s ease;
}

#modal.show .modal-content {
  transform: scale(1);
  opacity: 1;
}

.modal-content button {
  display: block;
  border: none;
  outline: none;
  width: 100%;
  margin: 16px 0 0 0;
  padding: 12px;
  font-size: 16px;
  cursor: pointer;
  background: rgba(237, 241, 246, 0.8);
  border-radius: 8px;
  transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
  backdrop-filter: blur(6px);
}

.modal-content button:hover {
  transform: translateY(-2px);
}

.modal-content button:active {
  transform: translateY(1px);
}

.modal-content button.correct {
  background: rgba(214, 243, 214, 0.8);
  border: 2px solid #00B600;
  color: #004d00;
}

.modal-content button.wrong {
  background: #EDF1F6;
  border:0;
  color: #660000;
}

.correct { color: green; font-weight: bold; margin-top: 10px; font-size: 18px; }
.wrong { color: red; font-weight: bold; margin-top: 10px; font-size: 18px; }

.bubble {
  position: absolute;
  bottom: 0;
  width: 20px;
  height: 20px;
  background: rgba(255,255,255,0.7);
  border-radius: 50%;
  animation: rise 4s linear infinite;
}

@keyframes rise {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-400px) scale(0.5); opacity: 0; }
}

  /* Top X icon */
  #close {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 28px;
    color: white;
    cursor: pointer;
    z-index: 2;
    text-decoration: none;
  }

</style>
</head>
<body>

<!-- Close button -->
<a href="home.html" id="close">✕</a>

<div id="battle">
  <div class="battlefield" id="battlefield">
    <div id="enemy" class="creature">
      <div class="name-hp-box">
        <div id="enemy-name">Octomurk</div>
        <div class="hp-bar"><div id="enemy-hp" class="hp-fill"></div></div>
      </div>
      <img class="fish-sprite" src="images/Bad.png" alt="Enemy Fish">
    </div>

    <div id="player" class="creature">
      <div class="name-hp-box">
        <div id="player-name">Shellfin</div>
        <div class="hp-bar"><div id="player-hp" class="hp-fill"></div></div>
      </div>
      <img class="fish-sprite" src="images/good.png" alt="Player Fish">
    </div>
  </div>

  <div class="textbox" id="textbox">What will Shellfin do?</div>
</div>

<div id="modal">
  <div class="modal-content" id="modal-content"></div>
</div>

<script>
  const player = { name: 'Shellfin', hp: 100, move: { name: 'Fin Swipe', power: 100 } };
  const enemy = { name: 'Octomurk', hp: 100, move: { name: 'Constrict', power: 20 } };
  
  const questions = [
    { q: "What is 2 + 2?", options: ["3", "4", "5"], answer: "4" },
    { q: "Which is a fish?", options: ["Cat", "Shark", "Dog"], answer: "Shark" },
    { q: "What color is the sky?", options: ["Blue", "Red", "Green"], answer: "Blue" }
  ];
  
  function updateHP() {
    document.getElementById('player-hp').style.width = player.hp + '%';
    document.getElementById('enemy-hp').style.width = enemy.hp + '%';
  }
  
  function setTextbox(text) { 
    document.getElementById('textbox').innerHTML = text; 
  }
  
  function animateAttack(creature) {
    const el = document.getElementById(creature === player ? 'player' : 'enemy');
    const direction = creature === player ? '50px' : '-50px';
    el.style.transform = `translateX(${direction})`;
    setTimeout(() => { el.style.transform = 'translateX(0px)'; }, 300);
  }
  
  function endBattle(winner) { 
  setTextbox(`${winner.name} wins the battle!`); 
  setTimeout(() => {
    window.location.href = "home.html";
  }, 3000);
}
  
  function playerAttack() {
    setTextbox(`${player.name} used ${player.move.name}!`);
    animateAttack(player);
    setTimeout(() => {
      enemy.hp = Math.max(0, enemy.hp - player.move.power);
      updateHP();
      if (enemy.hp <= 0) return endBattle(player);
      setTimeout(fetchQuestion, 2000);
    }, 500);
  }
  
  function enemyTurn() {
    setTextbox(`${enemy.name} used ${enemy.move.name}!`);
    animateAttack(enemy);
    setTimeout(() => {
      player.hp = Math.max(0, player.hp - enemy.move.power);
      updateHP();
      if (player.hp <= 0) return endBattle(enemy);
      setTimeout(fetchQuestion, 2000);
    }, 500);
  }
  
  function fetchQuestion() {
    const q = questions[Math.floor(Math.random() * questions.length)];
    const modal = document.getElementById('modal');
    const content = document.getElementById('modal-content');
  
    let timeLeft = 15;
    let timerId;
  
    content.innerHTML = `<div>${q.q}</div>
      <div id="timer" style="margin:10px 0; font-size:14px; color:#555;">Time left: ${timeLeft}s</div>
      ${q.options.map(opt => `<button>${opt}</button>`).join('')}`;
    modal.classList.add('show');
  
    timerId = setInterval(() => {
      timeLeft--;
      const timerEl = document.getElementById('timer');
      if (timerEl) timerEl.textContent = `Time left: ${timeLeft}s`;
      if (timeLeft <= 0) {
        clearInterval(timerId);
        showAnswerFeedback(null);
      }
    }, 1000);
  
    function showAnswerFeedback(selected) {
      clearInterval(timerId);
      const buttons = Array.from(content.querySelectorAll('button'));
      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.innerText === q.answer) {
          btn.classList.add('correct');
          btn.innerHTML += " ✅";
        } else {
          btn.classList.add('wrong');
          btn.innerHTML += " ❌";
        }
      });
      setTimeout(() => {
        modal.classList.remove('show');
        if (selected === q.answer) {
          setTimeout(playerAttack, 2000);
        } else {
          setTimeout(enemyTurn, 2000);
        }
      }, 3000);
    }
  
    const buttons = content.querySelectorAll('button');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => showAnswerFeedback(btn.innerText));
    });
  }
  
  // Initialize
  updateHP();
  setTimeout(fetchQuestion, 1000);
</script>

</body>
</html>
