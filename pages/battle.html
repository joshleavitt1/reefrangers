<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reef Rangers</title>
    <link rel="stylesheet" href="../css/battle.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- Close button -->
      <a href="mission.html" id="close">âœ•</a>

    <div id="battle">
      <div class="battlefield" id="battlefield">
        <div id="enemy" class="creature">
          <div class="name-hp-box">
            <div id="enemy-name">Octomurk</div>
            <div class="hp-bar"><div id="enemy-hp" class="hp-fill"></div></div>
            <div id="enemy-stats" class="stats"></div>
          </div>
          <img class="fish-sprite" src="../images/octomurk.png" alt="Enemy Fish" />
        </div>

        <div id="player" class="creature">
          <div class="name-hp-box">
            <div id="player-name">Shellfin</div>
            <div class="hp-bar"><div id="player-hp" class="hp-fill"></div></div>
            <div id="player-stats" class="stats"></div>
          </div>
          <img class="fish-sprite" src="../images/shellfin_battle.png" alt="Player Fish" />
        </div>
      </div>

      <div id="intro" class="intro-overlay"></div>
    </div>

    <div id="modal">
      <div class="modal-content" id="modal-content"></div>
    </div>

    <script src="../js/userData.js"></script>
    <script src="../js/battle.js"></script>
  </body>
</html>
