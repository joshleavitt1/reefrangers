<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reef Rangers</title>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<style>
  /* Reset & body */
  body {
    margin: 0;
    font-family: "Arial Rounded MT Bold", Arial, sans-serif;
    background: #BDDCFF url('images/bg2.png') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  /* Bubble animation */
  .bubble {
    position: absolute;
    bottom: -50px;
    background: rgba(255, 255, 255, 0.25);
    border-radius: 50%;
    pointer-events: none;
    animation: rise linear infinite;
  }

  @keyframes rise {
    0% { transform: translateY(0) translateX(0) scale(1); opacity: 0.6; }
    100% { transform: translateY(-700px) translateX(var(--drift)) scale(0.5); opacity: 0; }
  }

  /* Main container */
  #app {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    padding: 40px;
    box-sizing: border-box;
    position: relative;
    z-index: 1;
  }

  /* Apple-glass style */
  .apple-glass {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 16px;
    padding: 12px 20px;
    backdrop-filter: blur(4px) saturate(110%);
    -webkit-backdrop-filter: blur(4px) saturate(110%);
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    color: #fff;
    text-align: center;
  }

  /* Currency */
  #currency {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 22px;
    gap: 8px;
    border-radius: 16px; /* Added / ensures rounded corners */
    padding: 12px 20px;   /* Optional: adjust padding for visual balance */
}

  #currency span {
    font-size: 16px;
    letter-spacing: .025cap;
  }

  /* Title */
  #title {
    text-align: center;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
  }

  #title h1 {
    font-family: 'Luckiest Guy', cursive;
    font-size: 48px;
    letter-spacing: .1cap;
    margin: 0 0 8px;
  }

  #title p {
    font-size: 16px;
    letter-spacing: .025cap;
  }

  /* Creature */
  #creature-container {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: float 3s ease-in-out infinite;
    margin: 10px 0;
    z-index: 1;
  }

  #creature-container img {
    width: 260px;
    height: auto;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  /* Bottom nav */
  #nav {
    display: flex;
    justify-content: space-between;
    gap: 24px;
  }

  .nav-item {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 8px;
    font-size: 16px;
    cursor: pointer;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
  }

  .nav-item span.emoji {
    font-size: 32px;
    margin-bottom: 4px;
  }

  .nav-item span.text {
    font-size: 16px;
    letter-spacing: .025cap;
  }
</style>
</head>
<body>
  <div id="app">
    <!-- Top currency -->
    <div class="apple-glass" id="currency">
      <span class="emoji">üêö 30 Reef Rewards</span>
    </div>

    <!-- Title -->
    <div id="title">
      <h1>Surfs Up</h1>
      <h1>Ari!</h1>
      <p>Dive in and explore what‚Äôs new</p>
    </div>

    <!-- Creature -->
    <div id="creature-container">
      <img src="images/creature.png" alt="Creature Sprite">
    </div>

    <!-- Bottom nav -->
    <div class="apple-glass" id="nav">
    <a class="nav-item" href="mission.html" style="text-decoration: none; color: inherit;">
    <span class="emoji">ü•Ω</span>
    <span class="text">Mission</span>
     </a>
      <div class="nav-item">
    <span class="emoji">üê†</span>
    <span class="text">Creatures</span>
     </div>
     <div class="nav-item">
    <span class="emoji">ü™∏</span>
    <span class="text">Market</span>
    </div>
</div>

  <script>
    // Bubbles
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const size = Math.random() * 15 + 10;
      bubble.style.width = bubble.style.height = `${size}px`;
  
      const appRect = document.getElementById('app').getBoundingClientRect();
      bubble.style.left = `${appRect.left + Math.random() * appRect.width}px`;
      bubble.style.animationDuration = `${Math.random() * 6 + 4}s`;
      bubble.style.setProperty('--drift', `${(Math.random() - 0.5) * 50}px`);
  
      document.body.appendChild(bubble);
      bubble.addEventListener('animationend', () => bubble.remove());
    }
    setInterval(createBubble, 4000);
  </script>
</body>
</html>
